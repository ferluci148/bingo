<!DOCTYPE html>
<html>
<body>
  <h1 style="margin-top: 100px;">Grabar numero</h1>
 <input type="number" id="cnumero"/>
 <p id="Mensajes">mensajes:</p>

 <input type="button" id="grabaNumero" value="Grabar Nuemero"/>

  <script>
 // Guardar datos en localStorage
function guardarNota() {
  const contenido = {
    numero: document.getElementById("cnumero").value,
    fecha: new Date().toISOString()
  };
  localStorage.setItem("datosSorteo", JSON.stringify(contenido));
  document.getElementById("Mensajes").innerHTML="Datos guardados correctamente";
}

document.getElementById("grabaNumero").addEventListener("click",()=>{
  guardarNota()

 let numero= document.getElementById("cnumero").value
 let urlEnvio="https://ferluci148.github.io/bingo/visualizaSorteo.html?numero="+numero
 window.location.href=urlEnvio
*/
})
  </script>
</body>
</html>
