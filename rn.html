<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
  <h1 style="margin-top: 100px;"> LEER DATOS SORTEO</h1>
  <h2 id="cajon"></h2>
    <input type="text" id="caja" />
  <script>
window.onload = () => {
  const datosRaw = localStorage.getItem("datosSorteo");
  if (datosRaw) {
    const datos = JSON.parse(datosRaw);
    document.getElementById("cajon").innerHTML = datos.numero;
  } else {
    document.getElementById("cajon").innerHTML = "No hay datos";
  }
};
  </script>  
</body>
</html>
